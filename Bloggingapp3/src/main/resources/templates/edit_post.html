<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>

    <!-- CKEditor 5 CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* OUTER BORDER ANIMATION */
        .border-animate {
            position: relative;
            padding: 3px;
            border-radius: 22px;
            background: linear-gradient(90deg, #00f260, #0575e6, #ff6a00, #00f260);
            background-size: 300% 300%;
            animation: rotateBorder 6s linear infinite;
        }

        @keyframes rotateBorder {
            0%   { background-position:   0% 50%; }
            25%  { background-position:  50% 0%; }
            50%  { background-position: 100% 50%; }
            75%  { background-position:  50% 100%; }
            100% { background-position:   0% 50%; }
        }

        /* GLASS CARD */
        .editor-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 40px 45px;
            width: 720px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            color: #fff;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 500;
            color: #f1f1f1;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 14px;
            margin-top: 6px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255,255,255,0.9);
            color: #333;
            outline: none;
            transition: all 0.25s ease;
        }

        input:focus, textarea:focus {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
        }

        /* BUTTON */
        button {
            margin-top: 30px;
            background: linear-gradient(135deg, #00f260, #0575e6);
            border: none;
            color: white;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        }
		.ck-editor__editable {
		    color: #000 !important;
		    background-color: #ffffff !important;
		}


        /* BACK LINK */
        .back-link {
            text-align: center;
            margin-top: 22px;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.9;
            transition: all 0.25s ease;
        }

        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Animated Border Wrapper -->
    <div class="border-animate">
        <div class="editor-card">
            <h2>✏ Edit Post</h2>

            <!-- Form for editing post -->
            <form th:action="@{/edit/{id}(id=${post.id})}" 
                  th:object="${post}" method="post" id="editPostForm">

                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter post title" required />

                <label for="description">Short Description</label>
                <input type="text" id="description" th:field="*{description}" placeholder="Enter post short description" required />

                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}" placeholder="Write your post..."></textarea>

                <button type="submit">Update Post</button>
            </form>

            <div class="back-link">
                <a th:href="@{/dashboard}">← Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        let editorInstance;

        document.addEventListener('DOMContentLoaded', () => {
            ClassicEditor
                .create(document.querySelector('#content'))
                .then(editor => {
                    editorInstance = editor;
                })
                .catch(error => {
                    console.error("CKEditor initialization failed:", error);
                });

            document.getElementById('editPostForm').addEventListener('submit', function (e) {
                if (editorInstance) {
                    const contentData = editorInstance.getData().trim();
                    if (!contentData) {
                        alert("Content is required.");
                        e.preventDefault();
                        return;
                    }
                    document.querySelector('#content').value = contentData;
                }
            });
        });
    </script>

</body>
</html>
