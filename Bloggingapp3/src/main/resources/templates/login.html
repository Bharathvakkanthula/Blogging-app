<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.6s ease-out;
        }

        .logo img{
            margin-left: 170px;
            margin-top: 2px;
			height: 70px;
        }

        .logo h1{
            margin-left: 160px;
            margin-top: 0px;
        }
		.logo p{
		            margin-left: 30px;
		        }

        body {
            font-family: Arial, sans-serif;          
            background: linear-gradient(270deg,#0F4392 0%,#001D3D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            margin: 30px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            margin-top: 15px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            border-color: black;
            box-shadow: 0 10px 25px greenyellow;
        }

        button:active {
            transform: translateY(-1px);
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="login-container">

    <!-- Logo -->
    <div class="logo">
        <img src="/images/remlogo.png">
        <h1>Login</h1>
		<p>Welcome back! Please enter your details to continue.</p>
    </div>

    <!-- Login Form -->
    <div class="login-form">
        <form th:action="@{/login}" method="post">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email address" required />

            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd" placeholder="Enter password" required />

            <div style="text-align: center;">
                <button type="submit">Login</button>
            </div>

        </form>
    </div>

    <!-- Error message -->
    <p class="error" th:if="${error}" th:text="${error}"></p>

    <!-- Register link -->
    <div class="link">
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>

</div>
</body>
</html>
